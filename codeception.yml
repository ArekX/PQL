namespace: tests
suites:
    unit:
        bootstrap: ../bootstrap.php
        path: ./unit
    integration:
        bootstrap: ../integration-bootstrap.php
        path: ./integration
settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
coverage:
    enabled: true
    include:
        - src/*
     